<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="left-card">
                <h1 class="heading">Your Result</h1>
                <div class="total-score">
                    <span class="obtain_mark">76</span>
                    <span class="total_mark">of 100</span>
                </div>
                <div class="remarks-container">
                    <h2 class="remark">Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right-card">
                <h2 class="summary">Summary</h2>
                <div class="subjects-container">
                    <div class="subject red">
                        <div class="subject-dis">
                            <img src="./images/icon-reaction.svg" alt="" srcset="">
                            <span class="subject-name">Reaction</span>
                        </div>
                        <div class="marks">80<span class="total">/ 100</span></div>
                    </div>
                    <div class="subject yellow">
                        <div class="subject-dis">
                            <img src="./images/icon-memory.svg" alt="" srcset="">
                            <span class="subject-name">Memory</span>
                        </div>
                        <div class="marks">92<span class="total">/ 100</span></div>
                    </div>
                    <div class="subject green">
                        <div class="subject-dis">
                            <img src="./images/icon-verbal.svg" alt="" srcset="">
                            <span class="subject-name">Verbal</span>
                        </div>
                        <div class="marks">61<span class="total">/ 100</span></div>
                    </div>
                    <div class="subject voilet">
                        <div class="subject-dis">
                            <img src="./images/icon-visual.svg" alt="" srcset="">
                            <span class="subject-name">Visual</span>
                        </div>
                        <div class="marks">72<span class="total">/ 100</span></div>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
